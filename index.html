<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SpinDoctors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="./products.html">Products</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <h1 class="masthead centered-text">SpinDoctors Records</h1>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- album start -->
                    <div class="featured-album">
                        <div class="row">
                            <div class="col-6 album-img">
                                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/GunsnRosesAppetiteforDestructionalbumcover.jpg"
                                    alt="Appetite for Destruction">
                            </div>
                            <div class="col-6 album-info align-self-end">
                                <h2 class="album-title">Appetite for Destruction</h2>
                                <h3 class="artist">Guns N' Roses</h3>
                                <h4><span class="old-price">£39.99</span><span class="new-price"> £29.99</span></h4>
                                <button type="button" class="btn btn-light">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <!-- album end -->
                </div>
                <div class="carousel-item">
                    <!-- album start -->
                    <div class="featured-album">
                        <div class="row">
                            <div class="col-6 album-img">
                                <img src="https://upload.wikimedia.org/wikipedia/en/b/b4/Led_Zeppelin_-_The_Song_Remains_the_Same.jpg"
                                    alt="The Song Remains the Same">
                            </div>
                            <div class="col-6 album-info align-self-end">
                                <h2 class="album-title">The Song Remains the Same</h2>
                                <h3 class="artist">Led Zeppelin</h3>
                                <h4><span class="old-price">£34.99</span><span class="new-price"> £24.99</span></h4>
                                <button type="button" class="btn btn-light">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <!-- album end -->
                </div>
                <div class="carousel-item">
                    <!-- album start -->
                    <div class="featured-album">
                        <div class="row">
                            <div class="col-6 album-img">
                                <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg"
                                    alt="Abbey Road">
                            </div>
                            <div class="col-6 album-info align-self-end">
                                <h2 class="album-title">Abbey Road</h2>
                                <h3 class="artist">The Beatles</h3>
                                <h4><span class="old-price">£49.99</span><span class="new-price"> £44.99</span></h4>
                                <button type="button" class="btn btn-light">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <!-- album end -->
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="quote">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Where words fail, music speaks.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Hans Christian Andersen
                </figcaption>
            </figure>
        </div>
    </div>

    <footer class="mt-auto text-center">
        <div class="social-links my-4">
            <a href="https://www.instagram.com" target="_blank"
                aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"
                rel="noopener"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</body>

</html>
