<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SpinDoctors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="./products.html">Products</a>
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <h1 class="masthead centered-text">Contact Us!</h1>

        <form method="POST" action="https://formdump.codeinstitute.net/">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">

                <select class="form-select" aria-label="Default select example" name="topic" required>
                    <option selected value="">What are you contacting us about</option>
                    <option value="1">Orders</option>
                    <option value="2">Returns</option>
                    <option value="3">General Query</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your message</span>
                <textarea class="form-control" aria-label="With textarea" name="text" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <footer class="mt-auto text-center">
        <div class="social-links my-4">
            <a href="https://www.instagram.com" target="_blank"
                aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"
                rel="noopener"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</body>

</html>
